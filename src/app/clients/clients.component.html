<section class="clients">
    <div class="container">
        <p-table [value]="clients" [rowHover]="true" (onRowSelect)="onRowSelect($event)" selectionMode="single">
            <ng-template pTemplate="header">
                <tr>
                    <th>Наименование организации</th>
                    <th>ИНН</th>
                    <th>Дата открытия счета</th>
                    <th>Остаток на счёте</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-client>
                <tr [pSelectableRow]="client">
                    <td>{{ client.name }}</td>
                    <td>{{ client.inn }}</td>
                    <td>{{ client.openAt | amDateFormat: 'DD MMMM YYYY'}}</td>
                    <td>{{ client.balance | number }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
