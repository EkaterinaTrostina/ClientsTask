<p-table [value]="transactions">
    <ng-template pTemplate="header">
        <tr>
            <th>Дата платежа</th>
            <th>Контрагент</th>
            <th>Сумма</th>
            <th>Тип</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transaction>
        <tr>
            <td>
                {{ transaction.paymentDate | amDateFormat : "DD.MM.YYYY" }}
            </td>
            <td>{{ transaction.counterparty }}</td>
            <td>{{ transaction.amount | number }}</td>
            <td>
                <ng-container [ngSwitch]="transaction.type">
                    <ng-container *ngSwitchCase="transactionType.incoming"
                        >Входящий</ng-container
                    >

                    <ng-container *ngSwitchCase="transactionType.outcoming"
                        >Исходящий</ng-container
                    >
                </ng-container>
            </td>
        </tr>
    </ng-template>
</p-table>
