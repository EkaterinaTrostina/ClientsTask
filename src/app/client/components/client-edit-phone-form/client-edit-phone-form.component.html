<form class="flex gap-1" (ngSubmit)="submitForm()" #phoneForm="ngForm">
    <app-phone-input class="phone-form__input" [(ngModel)]="phone" name="phone" [required]="true">
    </app-phone-input>

    <button
        pButton
        pRipple
        type="submit"
        label="Ок"
        class="p-button-raised p-button-sm"
        [disabled]="!phoneForm.dirty || !phoneForm.valid"
    ></button>
    <button
        pButton
        pRipple
        type="button"
        label="Отмена"
        class="p-button-raised p-button-secondary p-button-sm"
        (click)="emitClose()"
    ></button>
</form>

<p-confirmDialog
    [style]="{ width: '400px' }"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
